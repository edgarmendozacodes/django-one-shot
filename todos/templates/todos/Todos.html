<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>

  <body>
    <main>
      <header></header>
      <div>
        <h1>My Lists</h1>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Number of Items</th>
            </tr>
          </thead>

          <tbody>
            {% for todo in todo_list %}
            <tr>
              <td>{{ todo.name }}</td>
              <td>{{ todo.number_of_items }}</td>
              {% comment %} # from views.py todo_list # {% endcomment %}
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </main>
  </body>

  <footer></footer>
</html>
